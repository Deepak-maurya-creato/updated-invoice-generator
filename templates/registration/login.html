<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Invoice - Login</title>
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'img/mdb-favicon.ico' %}" type="image/x-icon" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- MDB CSS -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <style>
        .intro {
            height: 100%;
        }
    
        @media (min-height: 300px) and (max-height: 450px) {
            .intro {
                height: auto;
            }
        }
    
        .gradient-custom {
            background: radial-gradient(50% 123.47% at 50% 50%, #00FF94 0%, #720059 100%), linear-gradient(121.28deg, #669600 0%, #FF0000 100%), linear-gradient(360deg, #0029FF 0%, #8FFF00 100%), radial-gradient(100% 164.72% at 100% 100%, #6100FF 0%, #00FF57 100%), radial-gradient(100% 148.07% at 0% 0%, #FFF500 0%, #51D500 100%);
            background-blend-mode: screen, color-dodge, overlay, difference, normal;
        }
    </style>
</head>
<body>
    <!-- Start Login Page-->
    <section class="intro">
        <div class="mask d-flex align-items-center h-100" style="background-color: #D6D6D6;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="my-md-5 pb-5">
                                        <h1 class="fw-bold mb-0">Welcome !</h1>
                                        <i class="fas fa-user-astronaut fa-3x my-5"></i>

                                       
                                        <div class="form-outline mb-4">
                                            <input type="text" id="typeEmail" name="username" class="form-control form-control-lg border" placeholder="Username"  required />
                                        </div>

                                        <div class="form-outline mb-5">
                                            <input type="password" id="typePassword" name="password" class="form-control form-control-lg border" placeholder="Password" required />
                                        </div>

                                        <button class="btn btn-primary btn-lg btn-rounded gradient-custom text-body px-5" type="submit">Login</button>

                                    </div>
                                </form>
                                <div>
                                    <p class="mb-0"><a href="#!" class="text-body fw-bold">NetcoreInfo</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Login Page -->

 

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- MDB JS -->
    <script src="{% static 'js/mdb.umd.min.js' %}"></script>
</body>
</html>
